services:
  fim:
    build: .
    container_name: fim
    user: "www-data:www-data"
    restart: unless-stopped
    volumes:
      - .:/var/www/html
    networks:
      - nusmart-net

  fim-nginx:
    image: nginx:alpine
    container_name: fim-nginx
    restart: unless-stopped
    depends_on:
      - fim
    volumes:
      - .:/var/www/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - nusmart-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.fim.rule=Host(`fim-dev.nusmart.my`)"
      - "traefik.http.routers.fim.entrypoints=websecure"
      - "traefik.http.routers.fim.tls.certresolver=le"

networks:
  nusmart-net:
    external: true
    attachable: true
